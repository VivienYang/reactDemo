<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react demo</title>
    <style>
        .red{
            color: red;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
    <script>
        let h = React.createElement
        let number = 0
        
        let onClickButton = ()=>{//点击+
            number += 1
            render()
        }
        let onClickButton2 = ()=>{//点击-
            number -= 1
            render()
        }
        render()
        function render(){
            let div = React.createElement('div',{className:'parent'},
                React.createElement('button',{onClick:onClickButton2},'-'),
                React.createElement('span',{className:'red'},number),
                React.createElement('button',{onClick:onClickButton},'+')
            )
            ReactDOM.render(div,document.querySelector('#root'))            
        }
    </script>
</body>
</html>
